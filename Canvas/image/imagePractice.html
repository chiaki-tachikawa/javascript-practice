<!DOCTYPE html>
<html>
	<head>
		<script>
		
		onload = function() {
  		draw();
		};
		function draw() {
  		var canvas = document.getElementById('canvas');
  		if ( ! canvas || ! canvas.getContext ) { return false; }
  		var ctx = canvas.getContext('2d');
  		// Imageオブジェクトを生成 
		// || はorという意味。 !は否定noの意味
  		var img = new Image();
  		img.src = "ship.png?" + new Date().getTime();
		//img.src = "trevy.jpg?" + new Date().getTime();
  		// 画像が読み込まれるのを待ってから処理を続行 
  		img.onload = function() {
    		ctx.drawImage(img, 60, 10);
  		}
		}
		</script>
	</head>
	<body onload = "draw()">
		<canvas id ="canvas"  width="600"  height="400"></canvas>
		<img id = "photo" src="trevy.jpg" style="display:none"/>
		<!--(1)-->
		<!--この変な格好マークの中はhtmlのコメントアウト-->
		<img id="img" src=ship.png"  style="display:none"/>
		<!--(2)-->
	</body>
</html>
