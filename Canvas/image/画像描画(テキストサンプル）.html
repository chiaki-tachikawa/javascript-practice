<!DOCTYPE html>
<html>
	<head>
	<script>
	var ctx;
	function init(){
	var canvas = 
	document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	var ship =
	document.getElementById("ship");
	var photo=
	document.getElementById("photo");
	ctx.drawImage(ship, 10, 10);
	ctx.drawImage(ship, 10, 100, 50, 50);
	ctx.drawImage(photo,260, 480, 200, 150, 150, 10, 200, 150);
	}
	//ロードするまでに時間がかかるかしばしお待ちを！
	</script>
	</head>
	<body onload="init()">
	<canvas id="canvas" width="600" height="400">
	</canvas>
	<img id = "photo" src="trevy.jpg" style="display:none"/>
	<!--(1)htmlのコメントアウトの仕方-->
	
	<img id ="ship" src="ship.png" style="display:none"/>
	<!--(2)-->
	</body>
	</html>
