<!DOCTYPE html>
<html>
	<head>
		<style>
		#clock{
		width:300px;
		height:300px;
		}
		</style>
		<script>
		var ctx, h, m, s;
		function gobj(id){
		return document.getElementById(id);}

		function init(){
		ctx = gobj("clock").getContext("2d");
		setInterval(tick, 1000);
		}

		function tick(){
		var now = new Date();
		//現在時刻の取得
		h = now.getHours()%12;
		//now.getHours()で時の取得
		m = now.getMinutes();
		s = now.getSeconds();
		gobj("time").textContent=now.toTimeString();
		paint();
		}
		
		//ここで時計の針を設定する
		function drawHand(rotation, length, width, color){
		ctx.save();
		ctx.lineWidth = width;
		ctx.strokeStyle = color;
		ctx.translate(150, 150);
		ctx.rotate(rotation);
		ctx.beginPath();
		ctx.moveTo(0,0);
		ctx.lineTo(0, -length);
		ctx.stroke();
		ctx.restore();
		}

		function paint(){
		ctx.clearRect(0,0,300,300);
		
		ctx.save();
		ctx.translate(150, 150);
		ctx.strokeStyle = "black";
		var pitch = Math.PI * 2 / 60;

		for(var i = 0; i<60; i++){
		ctx.beginPath();
		ctx.lineWidth = (i % 5)== 0 ? 3 : 1;
		ctx.moveTo(0, -120);
		ctx.lineTo(0, -140);
		ctx.stroke();
		ctx.rotate(pitch);
		}
		ctx.restore()
		
		var radH = (Math.PI * 2)/12*h + (Math.PI*2)/12*(m/60);
		var radM = (Math.PI * 2)/60*m;
		var radS = (Math.PI * 2)/60*s;

		drawHand(radH, 80, 6, "blue");
		drawHand(radM, 140, 4, "blue");
		drawHand(radS, 140, 2, "red");
		}
		</script>
	</head>
	<body onload="init()">
		<canvas width="600" height="600" id = "clock"></canvas>
		<p id="time"></p>
	</body>
</html>
